    <link rel="stylesheet" href="./css/calc.css">
    <script src="./js/calc.js" defer></script>
    <title>CALCULADORA</title>

</head>
<body>
    
    <div class="calc">
        <form action="" method="get" onsubmit="return false">
            <div class="visor-calc">
                <input type="text" name="visor" id="idVisor" placeholder="0"> <!-- o value eh implicito, se eu nao declarar ele, ele fica como null. Entao nesse caso, quando criar a funcao que chama visor.value, ele ira atribuir aquele value para o visor.-->
            </div>
            <div class="btn-calc">
                <button id="btn-1" value="1" onclick="aparecerNoVisor(this, idVisor)">1</button>
                <button id="btn-2" value="2" onclick="aparecerNoVisor(this, idVisor)">2</button>
                <!-- <button id="btn-3" value="3">3</button>
                <button id="btn-4" value="4">4</button>
                <button id="btn-5" value="5">5</button>
                <button id="btn-6" value="6">6</button>
                <button id="btn-7" value="7">7</button>
                <button id="btn-8" value="8">8</button>
                <button id="btn-9" value="9">9</button> -->
            </div>
            <div clasee="ope-calc">
                <button id="btnSoma" value="+" onclick="aparecerNoVisor(this, idVisor)">+</button>
            </div>
            <div class="result-calc">
                 <button id="btnResultado" value="=" onclick="calculaResultadoOperacoes(idVisor)">=</button>
            </div>

        </form>
    </div>

</body>
</html>
